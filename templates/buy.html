{% extends "layout.html" %}

{% block title %}
        BUY
{% endblock %}

{% block main %}
    <div class="container text-start">
        <div class="row justify-content-md-start">
            <form action="/buy" method="post">
                <label for="symbol" class="form-label mb-2">Symbol</label>
                <input autocomplete="off" autofocus class="form-control  w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
                <label for="symbol" class="form-label my-2">Shares</label>
                <input autocomplete="off" autofocus class="form-control  w-auto" id="shares" name="shares" placeholder="Shares" type="text">
                <button class="btn btn-dark my-2" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
