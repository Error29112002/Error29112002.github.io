{% extends "layout.html" %}
{% block main %}

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Name</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
    <tbody>
        {% for data in holdings %}
        <tr>
            <td class="text-start">{{ data.symbol }}</td>
            <td class="text-start">{{ data.stock_name }}</td>
            <td class="text-end">{{ data.shares }}</td>
            <td class="text-end">{{ usd(data.price) }}</td>
            <td class="text-end">{{ usd(data.shares * data.price) }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
            <td class="border-0 text-end">{{ cash }}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
            <td class="border-0 w-bold text-end">{{ cash_total }}</td>
        </tr>
    </tfoot>

</table>


{% endblock %}
