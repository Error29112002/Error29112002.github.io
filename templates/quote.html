{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<form action="/quote" method="post">
    <div class="mb-3">
        <label for="symbol" class="form-label ">Token Symbol</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        <button class="btn btn-dark mt-3" type="submit">Submit</button>
    </div>
</form>



{% endblock %}
